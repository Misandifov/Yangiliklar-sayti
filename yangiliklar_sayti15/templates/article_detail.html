{% extends 'base.html' %}
{% block title %}{% endblock title %}

{% block content %}
<h2 style="color:blue">{{ object.title }}</h2>
<p>{{ object.author }} | {{ object.date }}</p>
{% if article.photo %}
<img src="{{ article.photo.url }}" alt="{{ object.title }}"><br>
{% endif %}
{{ object.body }}
<p>
    <a href="{% url 'article_edit' article.pk %}">Tahrirlash</a>
    <a href="{% url 'article_delete' article.pk %}">O'chirish</a>
    <p><a href="{% url 'article_list' %}">Barcha maqolalarni ko'rish</a>
</p>

{% endblock content %}
